   <div class="container">

                First Name

                Last Name
            </lable>
            <input></input>
        </div>
        <div class="form_container">
            <div class="form_control">
                <lable for="Email">
                    Email
                <input></input>
            </lable>
            </div>
            <div></div>

                    Job
                
        <select>
<option value="">select job  role</option>

</lable>
</select>
        </div>

                </div>
            </div>
                <div class="form_container">
                <div class="form_control">
                    <lable for="city"></lable>
                        city

                </div>

                            </div>
                            <div>
                                    <form action="form_container">

                                                    starat date
                                                </lable>
                                                <input type="date"></input>
                                            </div>
                                                <lable for="upload file">
                                                    upload you file
                                                <input type="file"></input>
                                                </lable>
                                            </div>
                                            </div>
                                        </div>
                </div>
    <div class="button_container">
        <button type="submit">Apply Now </button>

</form>
</div>
